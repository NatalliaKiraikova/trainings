<div class="create-external-header modal-header">
    <h2 ng-if="type === 'Listener'" class="create-external-header-text">{{translation.CREATE_EXTERNAL_LISTENER}}</h2>

    <h2 ng-if="type === 'Trainer'" class="create-external-header-text">{{translation.CREATE_EXTERNAL_TRAINER}}</h2>
</div>

<div class="ngdialog-message create-external-body">

    <form class="form-horizontal modal-body">

        <div class="form-group create-external-inputgroup">
            <label for="name" class="col-sm-3 control-label">{{translation.NAME}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" data-ng-model="name" id="name">
            </div>
        </div>

        <div class="form-group create-external-inputgroup">
            <label for="surname" class="col-sm-3 control-label">{{translation.SURNAME}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" data-ng-model="surname" id="surname">
            </div>
        </div>

        <div ng-show="type === 'Trainer'" class="form-group create-external-inputgroup">
            <label for="username" class="col-sm-3 control-label">{{translation.USERNAME}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" data-ng-model="username">
            </div>
        </div>

        <div class="form-group create-external-inputgroup">
            <label for="email" class="col-sm-3 control-label">{{translation.EMAIL}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email"  data-ng-model="email">
            </div>
        </div>

        <div class="form-group create-external-inputgroup">
            <label for="phone" class="col-sm-3 control-label">{{translation.PHONE}}</label>
            <div class="col-sm-8">

                <input type="text" class="form-control" id="phone"  data-ng-model="phone">
            </div>
        </div>

    </form>
</div>
<div class="ngdialog-buttons mt modal-footer">
    <button type="button" class="btn btn-default create-external-btn"
            ng-click="closeThisDialog()">{{translation.CANCEL}}
    </button>
    <button ng-if="type === 'Listener'" type="submit" class="btn btn-default create-external-btn"
            ng-click="createExternalListener()">{{translation.CREATE}}
    </button>
    <button ng-if="type === 'Trainer'" type="submit" class="btn btn-default create-external-btn"
            ng-click="createExternalTrainer()">{{translation.CREATE}}
    </button>

</div>
